<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="city">
                <div class="inCity">
                    <form action="" id="searchForm">
                        <input type="radio" name="degrees" id="celsius" value="metric" checked>
                        <label for="celsius">°C</label>
                        <input type="radio" name="degrees" id="fahrenheit" value="imperial">
                        <label for="fahrenheit">°F</label>
                        <input type="text" id="citySearch" minlength="3" placeholder="Search for a new city..." autocomplete="off" required>
                        <button type="submit" id="cityBtn">&#x1F50E;</button>
                        <input type="radio" name="lan" id="br" value="pt_br" checked>
                        <label for="br">Pt-Br</label>
                        <input type="radio" name="lan" id="en" value="en">
                        <label for="br">En</label>
                    </form>
                </div>
                <div class="cityName"></div>
            </div>
            <div class="mainWeather">
                <div class="temperature">
                    <div class="currentTemp"></div>
                    <div class="degree"></div>
                </div>
                <div class="weather">
                    <div class="wIcon">
                        <img src="" alt="weather icon" id="weatherIcon">
                    </div>
                    <div class="wDesc"></div>
                </div>
            </div>
            <div class="mainDetails">
                <div class="feelsLike"></div>
                <div class="tempMax"></div>
                <div class="tempMin"></div>
            </div>
            <!-- <div class="forecast"></div> -->
        </div>
    </div>
</body>
</html>
