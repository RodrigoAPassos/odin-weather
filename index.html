<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="../src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="city">
            <div class="cityName"></div>
            <div class="inCity">
                <input type="text" id="citySearch" minlength="3" required>
                <button type="submit" id="cityBtn">Search</button>
            </div>
        </div>
        <div class="mainWeather">
            <div class="temperature">
                <div class="currentTemp"></div>
                <div class="degree">Â°C</div>
            </div>
            <div class="weather">
                <div class="wIcon">
                    <img src="" alt="weather icon" id="weatherIcon">
                </div>
                <div class="wDesc"></div>
            </div>
        </div>
        <div class="mainDetails">
            <div class="feelsLike"></div>
            <div class="tempMax"></div>
            <div class="tempMin"></div>
        </div>
        <div class="forecast"></div>
    </div>
</body>
</html>
